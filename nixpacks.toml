[phases.setup]
nixPkgs = ["nodejs_24", "curl", "bun"] 
nixLibs = [] 
aptPkgs = []   

[phases.install]
cmds = ["bun install"]
dependsOn = ["setup"]

[phases.build]
cmds = ["bun run build"]
dependsOn = ["install"]

[start]
cmd = "bun start"

[build]
nixpkgsArchive = "https://github.com/NixOS/nixpkgs/archive/nixpkgs-unstable.tar.gz"


